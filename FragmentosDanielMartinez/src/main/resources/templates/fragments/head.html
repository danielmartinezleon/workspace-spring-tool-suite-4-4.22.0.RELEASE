<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
	<head class="head" th:fragment="head">
	    <meta charset="UTF-8">
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
	    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
	    <style>
	        @import url("https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css");
	
	        .nav-item:hover .nav-link {
	            background-color: rgba(255, 255, 255, 0.1);
	        }
	
	    </style>
		<script>
		    function showDropdown(element) {
		        element.querySelector('.dropdown-menu').classList.add('show');
		    }
		
		    function hideDropdown(element) {
		        element.querySelector('.dropdown-menu').classList.remove('show');
		    }
		
		    document.querySelectorAll('.nav-link').forEach(item => {
		        item.addEventListener('click', event => {
		            event.stopPropagation(); // Evitar que el evento de clic en el enlace se propague al contenedor
		        });
		    });
		
		    document.querySelector('#btnOscuro').addEventListener('click', cambiarModo);
		    let sigTema = 'dark'
		    function cambiarModo() {     
		        document.documentElement.setAttribute('data-bs-theme', sigTema);
		        sigTema = sigTema == 'dark' ? 'light' : 'dark';
		    }
		</script>
	    <title>Mortis Paco</title>
	</head>

</html>
